<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Cadastro de Filial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container my-4">
    <div th:replace="~{fragmentos :: menu}" />

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 mb-0" th:text="${filial.id} != null ? 'Editar Filial' : 'Nova Filial'"></h1>
        <a href="/filiais" class="btn btn-outline-secondary">Voltar</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="${filial.id} != null ? @{'/filial/atualizar/' + ${filial.id}} : @{/filial/salvar}" method="post" th:object="${filial}">
                <div class="row g-3">
                    <div class="col-md-8">
                        <label class="form-label">Nome</label>
                        <input class="form-control" type="text" th:field="*{nome}" required />
                        <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Endere√ßo</label>
                        <select class="form-select" th:field="*{endereco.id}" required>
                            <option th:each="e : ${enderecos}" th:value="${e.id}" th:text="${e.logradouro + ', ' + e.numero + ' - ' + e.cidade}"></option>
                        </select>
                        <div class="text-danger" th:if="${#fields.hasErrors('endereco')}" th:errors="*{endereco}"></div>
                    </div>
                </div>
                <div class="mt-4 d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a href="/filiais" class="btn btn-light">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
